<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typhoons_Admin</title>
    <link rel="stylesheet" href="../styles/bootstrap.css" />
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="../images/favIcon/favicon-32x32.png"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            class="logoNavbar"
            src="../images/Typhoons_Logo.png"
            onclick=" window.open('../index.html','_blank')"
            width=" 44%"
          />
        </a>
      </div>
      <button class="btn-light deconnexionButton">Deconnexion</button>
    </nav>
    <main>
      <section>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">date</label>
            <input
              type="date"
              class="form-control datesAdmin"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">infos</label>
            <textarea
              type="text"
              class="form-control infosAdmin"
              id="exampleInputPassword1"
            ></textarea>
          </div>
          <button class="btn btn-primary submitAdmin" type="button">
            Submit
          </button>
        </form>
      </section>
    </main>
    <footer>
      <section class="footerContainer">
        <div class="footerInfo">
          <span>Â© 2021 Warner Music UK Ltd</span>
          <span
            ><a
              onclick=" window.open('https://www.wminewmedia.com/privacy/','_blank')"
              >PRIVACY POLICY</a
            >
          </span>
          <span
            ><a
              onclick=" window.open('https://www.wminewmedia.com/terms-of-use/','_blank')"
              >TERMS OF USE</a
            >
          </span>
          <span
            ><a
              onclick=" window.open('https://www.royalbloodband.com/typhoons/','_blank')"
              >WEBSITE</a
            >
          </span>
        </div>
        <div class="socialMedia">
          <div>
            <img
              src="../images/socialMedia/spotify.svg"
              onclick="
            window.open('https://www.royalbloodband.com/typhoons/','_blank')"
              alt=""
            /><span>SPOTIFY</span>
          </div>
          <div>
            <img
              src="../images/socialMedia/instagram.svg"
              onclick="
            window.open('https://www.instagram.com/royalblooduk/','_blank')"
              alt=""
            /><span>INSTAGRAM</span>
          </div>
          <div>
            <img
              src="../images/socialMedia/twitter.svg"
              onclick="
            window.open('https://twitter.com/royalblooduk/','_blank')"
              alt=""
            /><span>TWITTER</span>
          </div>
          <div>
            <img
              src="../images/socialMedia/youtube.svg"
              onclick="
            window.open('https://www.youtube.com/channel/UCNkhZlHm1ccjIcDyt7W1Opg','_blank')"
              alt=""
            /><span>YOUTUBE</span>
          </div>
          <div>
            <img
              src="../images/socialMedia/facebook.svg"
              onclick="
            window.open('https://www.facebook.com/RoyalBloodUK','_blank')"
              alt=""
            /><span>FACEBOOK</span>
          </div>
        </div>
      </section>
    </footer>
    <script src="../scripts/bootstrap.js"></script>
    <script src="../scripts/bootstrap.bundle.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"
      defer
    ></script>
    <script src="./admin.js" type="module" defer></script>
    <script src="./adminChange.js" type="module" defer></script>
  </body>
</html>
